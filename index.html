<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JumpStick</title>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #333;
  overflow: hidden;
}
</style>
</head>

<body>
<div id="game"></div>

<script>
let player;
let platforms;
let cursors;

/* ===== RÈGLES DE GÉNÉRATION ===== */
const PLATFORM_COUNT = 8;
const MAX_GAP_X = 180;
const MAX_GAP_Y = 120;
const TARGET_CUBE_SIZE = 80;

const config = {
  type: Phaser.AUTO,
  parent: 'game',
  scale: {
    mode: Phaser.Scale.RESIZE,
    autoCenter: Phaser.Scale.CENTER_BOTH
  },
  backgroundColor: '#999999',
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 300 },
      debug: false
    }
  },
  scene: { preload, create, update }
};

new Phaser.Game(config);

/* ================= PRELOAD ================= */

function preload() {
  this.load.spritesheet('perso', 'assets/personnage.png', {
    frameWidth: 320,
    frameHeight: 480
  });

  this.load.image('cube1', 'assets/cube1.png');
  this.load.image('cube2', 'assets/cube2.png');
  this.load.image('cube3', 'assets/cube3.png');
}

/* ================= CREATE ================= */

function create() {

  platforms = this.physics.add.staticGroup();
  generatePlatforms(this);

  /* JOUEUR */
  player = this.physics.add.sprite(100, 100, 'perso');
  player.setScale(0.125);
  player.setBounce(0.1);
  player.setCollideWorldBounds(true);

  /* HITBOX */
  player.body.setSize(
    player.width * 0.5,
    player.height * 0.8
  );
  player.body.setOffset(
    player.width * 0.25,
    player.height * 0.2
  );

  /* COLLISIONS */
  this.physics.add.collider(player, platforms);

  /* CLAVIER */
  cursors = this.input.keyboard.createCursorKeys();

  /* ANIMATIONS */
  this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('perso', { start: 0, end: 3 }),
    frameRate: 10,
    repeat: -1
  });

  this.anims.create({
    key: 'turn',
    frames: [{ key: 'perso', frame: 4 }],
    frameRate: 20
  });

  this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('perso', { start: 5, end: 8 }),
    frameRate: 10,
    repeat: -1
  });
}

/* ================= UPDATE ================= */

function update() {

  if (cursors.left.isDown) {
    player.setVelocityX(-160);
    player.anims.play('left', true);
  }
  else if (cursors.right.isDown) {
    player.setVelocityX(160);
    player.anims.play('right', true);
  }
  else {
    player.setVelocityX(0);
    player.anims.play('turn', true);
  }

  if (cursors.up.isDown && player.body.touching.down) {
    player.setVelocityY(-330);
  }
}

/* ================= GÉNÉRATION PLATEFORMES ================= */

function generatePlatforms(scene) {

  platforms.clear(true, true);

  let lastX = 80;
  let lastY = scene.scale.height - 120;

  for (let i = 0; i < PLATFORM_COUNT; i++) {

    const gapX = Phaser.Math.Between(100, MAX_GAP_X);
    const gapY = Phaser.Math.Between(-MAX_GAP_Y, MAX_GAP_Y);

    const x = lastX + gapX;
    const y = Phaser.Math.Clamp(
      lastY + gapY,
      150,
      scene.scale.height - 60
    );

    const cube = Phaser.Math.Between(1, 3);

const texture = scene.textures.get('cube' + cube).getSourceImage();
const scale = TARGET_CUBE_SIZE / texture.width;

platforms.create(x, y, 'cube' + cube)
         .setScale(scale)
         .refreshBody();

    lastX = x;
    lastY = y;
  }
}
</script>
</body>
</html>
