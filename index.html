<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JumpStick</title>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #999;
  overflow: hidden;
}
</style>
</head>

<body>
<div id="game"></div>

<script>
let player;
let ground;
let cursors;

const config = {
  type: Phaser.AUTO,
  parent: 'game',
  scale: {
    mode: Phaser.Scale.RESIZE,
    autoCenter: Phaser.Scale.CENTER_BOTH
  },
  backgroundColor: '#999999',
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 300 }, debug: true }
  },
  scene: { preload, create, update }
};

new Phaser.Game(config);

function preload() {
  this.load.spritesheet('perso', 'assets/personnage.png', {
    frameWidth: 320,
    frameHeight: 480
  });
}

function create() {
  // SOL
  ground = this.physics.add.staticGroup();
  ground.create(this.scale.width / 2, this.scale.height - 20)
        .setScale(20, 1)
        .refreshBody();

  // JOUEUR
  player = this.physics.add.sprite(100, 100, 'perso');
  player.setScale(0.125);
  player.setBounce(0.2);
  player.setCollideWorldBounds(true);

  // HITBOX
  player.body.setSize(
    player.width * 0.5,
    player.height * 0.8
  );
  player.body.setOffset(
    player.width * 0.25,
    player.height * 0.2
  );

  // COLLISION
  this.physics.add.collider(player, ground);

  // CLAVIER
  cursors = this.input.keyboard.createCursorKeys();
}

function update() {
  if (cursors.left.isDown) {
    player.setVelocityX(-160);
  } else if (cursors.right.isDown) {
    player.setVelocityX(160);
  } else {
    player.setVelocityX(0);
  }

  if (cursors.up.isDown && player.body.touching.down) {
    player.setVelocityY(-330);
  }
}
</script>
</body>
</html>
