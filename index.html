<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpStick</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

    <style>
        body {
            background-color: #999;
        }
    </style>

</head>
<body>

    <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false }
      },
      scene: { preload, create, update }
    };

    new Phaser.Game(config);

let player;

    function preload() {
      this.load.image('perso', 'assets/personnage.png');
      this.load.image('cube1', 'assets/cube1.png');
      this.load.image('cube2', 'assets/cube2.png');
      this.load.image('cube3', 'assets/cube3.png');
    }

        function create() {
           this.add.image(400, 300, 'sky');

                 // Joueur (mêmes proportions que solo)
      player = this.physics.add.sprite(100, 450, 'perso');
      player.setScale(0.125);
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      // Hitbox fidèle
      player.body.setSize(player.width * 0.5, player.height * 0.8);
      player.body.setOffset(player.width * 0.25, player.height * 0.2);

      // Animations
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('perso', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'perso', frame: 4 }],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('perso', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();
        }
    </script>
</body>
</html>
